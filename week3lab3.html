<html>
  <head>
    <style>
      #first1 {
        padding: 20px 30px 10px 0px,
        margin: 20px;
        border-style: solid;
        border-width: thin;
      }
      #second2{
        margin: 10px;
        padding: 10px 20px 30px 15px;
        border-style: dashed;
        border-width: medium;
      }
    </style>
  </head>
  <body>
    <p id="first1">
      this paragraph will have top, right, bottom, & left padding values 20px 30px 10px 0px, respectively.
    </p>
    <p id="second2">
      this paragraph will have top, right, bottom, & left padding values 10px 20px 30px 15px, respectively.
    </p>
  </body>
</html>
